<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>marked-test</title>
    <script src="./lib/marked.js">
    </script>
    <!--<script type="text/javascript" src="https://cdn.jsdelivr.net/highlight.js/9.9.0/highlight.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="./markdown.css">
    <style type="text/css">
        .content{
            width:auto;
            height:90vh;
            border:1px solid #ccc;
        }
        .content *{
            box-sizing: border-box;
        }
        .editor-input, .markdown-body{
            font-size: 1rem;
            display: inline-block;
            width: 50%;
            height: 100%;
            padding: 10px;
        }
		.editor-input{
            resize: none;
            outline: none;
            border: none;
            border-right: 1px solid #ddd;
            background-color: transparent;
            color: #333;
            font-family: PingFang SC,Lantinghei SC,Helvetica Neue,Helvetica,Arial,Microsoft YaHei,\\微软雅黑,STHeitiSC-Light,simsun,\\宋体,WenQuanYi Zen Hei,WenQuanYi Micro Hei,sans-serif;
		}
        .markdown-body{
            overflow: auto;
        }
        .toc-level-2{
            margin-left: 1rem;
        }
        .toc-level-3{
            margin-left: 2rem;
        }
        .toc-level-4{
            margin-left: 3rem;
        }
        .toc-level-5{
            margin-left: 4rem;
        }
        .toc-level-6{
            margin-left: 5rem;
        }
        code{
            color: #c7254e;
        }
    </style>
</head>
<body>
<div class="content"><textarea id="myEditor" spellcheck="false" class="editor-input"></textarea><div class="markdown-body"></div>
</div>
<script>
    (function(global) {
        /*marked.setOptions({
            highlight: function (code) {
                console.log(code)
                return hljs.highlightAuto(code).value;
            }
        })*/
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector("#myEditor").addEventListener("input", function(){
                document.querySelector(".markdown-body").innerHTML = marked(this.value?this.value:"", { sanitize: true })
            })
        })
    })(this)
</script>
</body>
</html>
