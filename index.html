<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>marked-test</title>
    <script src="./lib/marked.js">
    </script>
    <!--<script type="text/javascript" src="https://cdn.jsdelivr.net/highlight.js/9.9.0/highlight.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="./markdown.css">
    <style type="text/css">
        .content{
            font-size: 0;
            width:auto;
            min-height: 300px;
            height:90vh;
            border:1px solid #ccc;
        }
        .editor-input, .markdown-body{
            box-sizing: border-box;
            font-size: 14px;
            display: inline-block;
            width: 50%;
            height: 100%;
            padding: 10px;
        }
		.editor-input{
            margin: 0;
            resize: none;
            outline: none;
            border: none;
            border-right: 1px solid #ddd;
            background-color: transparent;
            color: #333;
            font-family: PingFang SC,Lantinghei SC,Helvetica Neue,Helvetica,Arial,Microsoft YaHei,\\微软雅黑,STHeitiSC-Light,simsun,\\宋体,WenQuanYi Zen Hei,WenQuanYi Micro Hei,sans-serif;
		}
        .markdown-body{
            overflow: auto;
            font-family: "Source Sans Pro",sans-serif;
            line-height: 26.1px;
            outline-color: rgb(63, 63, 63);
            outline-style: none;
            outline-width: 0px;
            text-align: justif;
        }
        .toc-level-2{
            margin-left: 14px;
        }
        .toc-level-3{
            margin-left: 28px;
        }
        .toc-level-4{
            margin-left: 42px;
        }
        .toc-level-5{
            margin-left: 56px;
        }
        .toc-level-6{
            margin-left: 70px;
        }
        code{
            color: #c7254e;
        }
    </style>
</head>
<body>
<div class="content"><textarea id="myEditor" spellcheck="false" class="editor-input"></textarea><div id="myView" class="markdown-body"></div>
</div>
<script>
    (function(global) {
        /*marked.setOptions({
            highlight: function (code) {
                console.log(code)
                return hljs.highlightAuto(code).value;
            }
        })*/
        marked.use(function() {
            this.Lexer.block.push(['test', function(state){
            }, 131])
        })
        if (!Array.prototype.forEach){
            Array.prototype.forEach = function (fn) {
                for (var i = 0, len=this.length; i < len; i++) {
                    fn(this[i], i)
                }
            }
        }
        if (document.addEventListener){
            document.addEventListener("DOMContentLoaded", function Loaded(){
                document.getElementById('myEditor').addEventListener("input", function(){
                    document.getElementById('myView').innerHTML = marked(this.value?this.value:"", { sanitize: true })
                })
                document.removeEventListener("DOMContentLoaded", Loaded)
            })
        }else{
            document.getElementById('myEditor').onchange=function(){
                console.log('onchange')
                document.getElementById('myView').innerHTML = marked(this.value?this.value:"", { sanitize: true })
            }
        }
    })(this)
</script>
</body>
</html>
