<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>marked-test</title>
    <script src="./lib/marked.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/highlight.js/9.9.0/highlight.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./markdown.css">
    <style type="text/css">
        .text{
            margin: 0;
            padding: 0;
            position: relative;
            line-height: 0;
            font-size: 0;
            border-radius: 0 0 3px 3px;
            box-shadow: inset 0 0 4px 0 rgba(0,0,0,.1);
            background-color: #fff;
            height: 100%;
            border:1px solid #ccc;
            box-sizing: border-box;
        }
        .text .editor-input, .text .preview{
            width: 50%;
            position: relative;
            display: inline-block;
            outline: none;
            border: none;
            margin: 0;
        }
		.editor-input{
            overflow: auto;
            height: 100%;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            background-color: transparent;
            color: #333;
            font: 14px/1.5 PingFang SC,Lantinghei SC,Helvetica Neue,Helvetica,Arial,Microsoft YaHei,\\微软雅黑,STHeitiSC-Light,simsun,\\宋体,WenQuanYi Zen Hei,WenQuanYi Micro Hei,sans-serif;
		}
        .preview{
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
            height: 100%;
            font-size: 1rem;
            background-color: transparent;
        }
        .text .editor-input{
            border-right: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div style="width:auto;height:400px">

<div class="text">
    <textarea id="myEditor" spellcheck="false" class="editor-input"></textarea>
    <div class="preview">
        <div class="markdown-body"></div>
    </div>
</div>
</div>
<script>
    (function(global) {
        /*marked.setOptions({
            highlight: function (code) {
                console.log(code)
                return hljs.highlightAuto(code).value;
            }
        })*/
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector("#myEditor").addEventListener("input", function(){
                document.querySelector(".markdown-body").innerHTML = marked(this.value?this.value:"", { sanitize: true })
            })
        })
    })(this)
</script>
</body>
</html>
